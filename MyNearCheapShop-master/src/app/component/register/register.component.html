<!--//header-->
<div class="container">
	<div class="register">
		<h1>Register</h1>
			<form (submit)="onRegisterSubmit()" >
				 <div class="col-md-6  register-top-grid">
					
					<div class="mation" class = "form-group">
						<span>First Name</span>
						<div class = "form-group">
						<input type="text" class="form-control" required [(ngModel)]="name" name="name"> 
						</div>
						<span>Last Name</span>
						<input type="text" class="form-control" [(ngModel)]="username" name="username"> 
					 
						 <span>Email Address</span>
						 <input type="email" class="form-control" required [(ngModel)]="email" name="email"> 
					</div>
					 <div class="clearfix"> </div>
					   <!--<a class="news-letter" href="#">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up</label>
					   </a>-->
					 </div>
				     <div class=" col-md-6 register-bottom-grid">
						   
							<div class="mation" class = "form-group">
								<span>Password</span>
								<input type="password" class="form-control" required [(ngModel)]="password" name="password">
								<span>Confirm Password</span>
								<input type="password" class="form-control" >
							</div>
					 </div>
					 <div class="clearfix"> </div>
					 <button type= "submit" class="btn btn-success" >Submit</button>
				</form>

				</div>-->
		   </div>
</div>
